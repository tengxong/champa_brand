services:
  - type: web
    name: champa-brand
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11  # ใช้ 3.11 หรือ 3.12 (ไม่ใช้ 3.14 เพราะ psycopg2-binary ยังไม่รองรับ)

databases:
  - name: champa-db
    plan: free
