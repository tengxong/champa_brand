<!doctype html>
<html lang="lo">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ສິນຄ້າ | CHAMPA BRAND</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="products-page">

  <div id="header-container"></div>
  <script src="js/header-loader.js"></script>

  <main class="products-main">
    <div class="products-hero-shape" aria-hidden="true"></div>
    <div class="container">
      <header class="products-header">
        <span class="products-label">ຜົນງານ</span>
        <h1 class="products-title">ອອກແບບເສື້ອ</h1>
      </header>
      <div class="products-search-wrap">
        <input
          type="search"
          id="productsSearchInput"
          class="products-search-input"
          placeholder="ຄົ້ນຫາຊື່ສິນຄ້າ..."
          autocomplete="off"
          aria-label="ຄົ້ນຫາຊື່"
        />
        <select id="productsCollarSelect" class="products-collar-select">
          <option value="">ທັງໝົດ</option>
          <option value="ຄໍມົນ">ຄໍມົນ</option>
          <option value="ຄໍວີ-ວີໄຂວ">ຄໍວີ-ວີໄຂວ</option>
          <option value="ຄໍ5ລ່ຽນ">ຄໍ5ລ່ຽນ</option>
          <option value="ຄໍໂປໂລ">ຄໍໂປໂລ</option>
        </select>
        <button type="button" class="products-search-btn" id="productsSearchBtn">ຄົ້ນຫາ</button>
      </div>

      <nav class="products-categories" id="productsCategories">
        <button type="button" class="products-tab active" data-filter="all">ທັງໝົດ</button>
        <button type="button" class="products-tab" data-filter="company">ເສື້ອບານເຕະ</button>
        <button type="button" class="products-tab" data-filter="agency">ເສື້ອຕີບານ</button>
        <button type="button" class="products-tab" data-filter="event">ເສື້ອແລ່ນ</button>
        <button type="button" class="products-tab" data-filter="sport">ເສື້ອ E-Sport</button>
        <button type="button" class="products-tab" data-filter="jersey">ເສື້ອ ທີມງານ</button>
      </nav>

      <div class="products-grid products-grid-work" id="productGrid"></div>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card">
      <div class="modal-head">
        <div>
          <div class="small muted">ລາຍລະອຽດສິນຄ້າ</div>
          <div class="strong" id="mTitle">-</div>
        </div>
        <button class="icon-btn" id="closeModal" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <div class="modal-preview" id="mPreview"></div>
        <div class="modal-info">
          <div class="muted" id="mDesc">-</div>
          <div class="mini-grid">
            <div class="mini-card">
              <div class="small muted">ປະເພດສິນຄ້າ</div>
              <div class="strong" id="mType">-</div>
            </div>
            <div class="mini-card">
              <div class="small muted">ປະເພດຄໍ</div>
              <div class="strong" id="mCollar">-</div>
            </div>
          </div>
          <div class="modal-actions">
            <a class="btn primary" href="contact.html">ທັກສັ່ງເຮັດ</a>
            <button class="btn ghost" id="copyText">ຄັດລອກຊື່ສິນຄ້າ</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-inner">
        <div>
          <div class="strong">CHAMPA BRAND</div>
          <div class="muted">ເສື້ອພິມລາຍ •   ເສື້ອທີມບານເຕະ • ເສື້ອແລ່ນ • ເສື້ອບາສ • ເສື້ອE-Sport  • ເສື້ອງານລ້ຽງ  • ເສື້ອທີມງານ  •ເສື້ອຊ່ວງເຮືອ  • ເສື້ອຕີໄກ່  • ເສື້ອແຂ່ງລົດ </div>
        </div>
      </div>
      <div class="footer-copy muted">© <span id="year"></span> CHAMPA BRAND</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
